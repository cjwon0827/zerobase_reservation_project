<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        td{
        text-align: center;
        }

        .td1 {
	        text-align: center;
         }

        a{
            display: inline-block;
        }
    </style>
    <title>예약 내역</title>
</head>

<body>
<a href="/">HOME</a>
<h1>예약 내역</h1>
    <table border="1" width="50%">
        <thead>
        <tr>
            <th>예약 매장명</th>
            <th>예약 시간</th>
            <th>이용 유무</th>
            <th>비고</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.storeName}">예약 매장명</td>
            <td th:text="${reservation.reservationDate}">예약 시간</td>
            <td>
                <span th:if="${reservation.reservationCheck == true}" style="color: green">이용 함</span>
                <span th:if="${reservation.reservationCheck == false}" style="color: red">이용 안함</span>
            </td>
            <td class="td1"><a href="/reservation/delete" th:href="@{/reservation/delete(id=${reservation.id}, check=${reservation.reservationCheck})}"><button type="button">삭제</button>
            </a></td>
        </tr>
        </tbody>
    </table>
<p th:text="${failMsg}" style="color: red"></p>
</body>
</html>

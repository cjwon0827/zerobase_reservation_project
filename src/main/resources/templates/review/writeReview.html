<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
</head>
<body>
<a href="/">HOME</a>
<h1>[[${storeName}]] 리뷰 작성</h1>
<form action="/review/new" method="post">
    <input type="hidden" name="reservationId" th:value="${id}">
    <input type="hidden" name="storeName" th:value="${storeName}">
    <input type="hidden" name="uid" th:value="${uid}">
    <input type="hidden" name="userName" th:value="${userName}">

    <label>별점</label>
    <select name="score">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select>

    <p>리뷰 작성</p>
    <textarea name="content" cols="50" rows="10" required="required" style="resize: none"></textarea><br>

    <button type="submit">작성하기</button>
</form>
</body>
</html>

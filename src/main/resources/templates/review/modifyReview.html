<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
</head>
<body>
<a href="/">HOME</a>
<h1>리뷰 수정</h1>
<form action="/review/update" method="post">
    <input type="hidden" name="reservationId" th:value="${review.reservationId}">
    <input type="hidden" name="reviewId" th:value="${review.id}">
    <input type="hidden" name="storeName" th:value="${review.storeName}">
    <input type="hidden" name="uid" th:value="${review.uid}">
    <input type="hidden" name="userName" th:value="${review.userName}">

    <label>별점</label>
    <select name="score">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select>

    <p>리뷰 작성</p>
    <textarea name="content" cols="50" rows="10" th:value="${review.content}" th:text="${review.content}" required="required" style="resize: none"></textarea><br>

    <button type="submit">수정하기</button>
</form>
</body>
</html>

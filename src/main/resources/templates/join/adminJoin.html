<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원가입</title>
</head>
<body>
<h1>파트너 회원가입</h1>
<form action="/adminJoin" method="post">
    <fieldset>
        <legend>파트너 회원가입</legend>
        <p>
            <label>아이디</label>
            <input type="text" name="uid" required="required">
        </p>
        <p>
            <label>비밀번호</label>
            <input type="password" name="password" required="required">
        </p>

        <p>
            <label>이름</label>
            <input type="text" name="name" required="required">
        </p>

        <p>
            <label>전화번호</label>
            <input type="tel" name="tel" required="required">
        </p>

        <p class="final_btn">
            <a href="/"><button type="button">이전으로</button></a>
            <button type="submit">회원가입</button>
        </p>
    </fieldset>
</form>
</body>
</html>

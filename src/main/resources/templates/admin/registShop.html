<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매장 등록</title>
</head>
<body>
<h1>매장 등록</h1>
<form action="/admin/registSuccess" method="post">
    <p>매장명</p>
    <input type="text" name="name" required="required">

    <p>전화번호</p>
    <input type="text" name="tel" required="required">

    <p>주소</p>
    <input type="text" name="address" required="required">

    <p>상점 설명</p>
    <textarea name="shopDetail" cols="30" required="required" rows="5" style="resize: none"></textarea><br>

    <button type="submit">상점 등록</button>
</form>
</body>
</html>
